  <main class="conteudoPrincipal">
    <div class="container">
      <h2 class="subtitulo">Cadastro de perguntas</h2>
      
<div id="content">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li><a href="#dissertativa" data-toggle="tab">Dissertativa</a></li>
        <li><a href="#alternativa" data-toggle="tab">Alternativa</a></li>
    </ul>
    <div id="my-tab-content" class="tab-content active">
        <div class="tab-pane" id="dissertativa">
          <form class="cadastro cadastroDissertativa" name="formDissertativa" action="#" method="get">
         
          <div class="divNivel">
              <label>Código do Peso:</label>
              <input class="campoFormulario" type="text" name="cdPesoDissertativa">            

              <label>Nível de gramática: </label>
              <input class="campoFormulario" type="text" name="nivelGramaticaDissertativa">
              <label>Nível de vocabulário: </label>
              <input class="campoFormulario" type="text" name="nivelVocabularioDissertativa">                
              <br>
              <label>Nível de interpretação: </label>
              <input class="campoFormulario" type="text" name="nivelInterpretacaoDissertativa">  

              <label>Nível de imersão: </label>
              <input class="campoFormulario" type="text" name="nivelImersaoDissertativa">            
          </div>

            
          <div class="divPerguntas">
              <label>Código da questão: </label>
              <input class="campoFormulario" type="text" name="cdQuestaoDissertativa">            

              <label>Enunciado:</label>
              <input class="campoFormulario" type="text" name="enunciadoDissertativa">

              <label>Gabarito: </label> 
              <input class="campoFormulario" type="text" name="gabaritoDissertativa">
          </div>

          <button class="botao" type="Submit" value="Enviar" name="cadastrarDissertativa">Cadastrar</button>

          </form>
        </div>
        <div class="tab-pane" id="alternativa">
          <form class="cadastro cadastroAlternativa" name="formAlternativa" action="#" method="get">
          <div class="divNivel">
              <label>Código do Peso:</label>
              <input class="campoFormulario" type="text" name="cdPesoAlternativa">            

              <label>Nível de gramática: </label>
              <input class="campoFormulario" type="text" name="nivelGramaticaAlternativa">
              <label>Nível de vocabulário: </label>
              <input class="campoFormulario" type="text" name="nivelVocabularioAlternativa">                
              <br>
              <label>Nível de interpretação: </label>
              <input class="campoFormulario" type="text" name="nivelInterpretacaoAlternativa">  

              <label>Nível de imersão: </label>
              <input class="campoFormulario" type="text" name="nivelImersaoAlternativa">            
          </div>

            
          <div class="divPerguntas">
              <label>Código da questão: </label>
              <input class="campoFormulario" type="text" name="cdQuestaoAlternativa">            

              <label>Enunciado:</label>
              <input class="campoFormulario" type="text" name="enunciadoAlternativa">

              <label>Gabarito: </label> 
              <input class="campoFormulario" type="text" name="gabaritoAlternativa" maxlength="1" style="text-transform: uppercase;">

              <label>Alternativas:</label> 
              <input class="campoFormulario" type="text" name="altA" placeholder="A. Alternativa A">
              <input class="campoFormulario" type="text" name="altB" placeholder="B. Alternativa B">
              <input class="campoFormulario" type="text" name="altC" placeholder="C. Alternativa C">
              <input class="campoFormulario" type="text" name="altD" placeholder="D. Alternativa D">

          </div>

          <button class="botao" type="Submit" value="Enviar" name="cadastrarAlternativa">Cadastrar</button>
          </form>          
        </div>
    
    </div>
</div>
